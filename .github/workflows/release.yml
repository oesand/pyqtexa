name: Auto Release ğŸš€

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  check_admin:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Check if triggered by admin
        id: check_admin
        run: |
          permission=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/collaborators/${{ github.actor }}/permission" \
            | jq -r .permission)
          if [ "$permission" = "admin" ]; then
            echo "is_admin=true" >> $GITHUB_OUTPUT
          else
            echo "is_admin=false" >> $GITHUB_OUTPUT
          fi

      - name: âœ… Run if admin
        if: steps.check_admin.outputs.is_admin == 'true'
        run: echo "Workflow triggered by an admin - ${{ github.actor }}"

      - name: âŒ Fail if not admin
        if: steps.check_admin.outputs.is_admin != 'true'
        run: |
          echo "Error: This workflow can only be triggered by organization admins"
          exit 1

  release:
    needs: check_admin
    if: needs.check_admin.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ”§ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install poetry
          python -m poetry config virtualenvs.in-project true
          poetry run pip install --upgrade pip
          poetry install -v

      - name: ğŸ”„ Update & commit version in pyproject.toml
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"  # Strip 'v' prefix
          sed -i "s/^version = \".*\"/version = \"$TAG_VERSION\"/" pyproject.toml

          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git commit -am "ğŸ”„ Update version to ${GITHUB_REF_NAME}"
          git push origin HEAD:main

      - name: ğŸ”§ Install build dependencies
        run: poetry add --dev setuptools wheel twine build

      - name: ğŸ“¦ Build package
        run: poetry run python -m build

      - name: ğŸ· Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          
          FLAGS="--title $GITHUB_REF_NAME --generate-notes"
          
          if [[ "$GITHUB_REF_NAME" == *".0" ]]; then
            echo "ğŸŸ¢ Detected minor release ($VERSION) â€” creating release"
          else
            echo "ğŸŸ¡ Detected patch release ($VERSION) â€” creating prerelease"
            FLAGS="$FLAGS --prerelease"
          fi
          
          gh release create $GITHUB_REF_NAME $FLAGS

      - name: ğŸš€ Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: poetry run twine upload dist/*

      - name: ğŸ§² Yank prerelease on PyPI
        if: endsWith(github.ref_name, '.0') == false   # if patch != 0 â†’ prerelease
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          
          # Extract package name from pyproject.toml
          PACKAGE_NAME=$(grep '^name =' pyproject.toml | sed 's/name = "\(.*\)"/\1/')
          
          echo "ğŸŸ¡ Yanking prerelease: $PACKAGE_NAME $VERSION"
          poetry run twine yank "$PACKAGE_NAME" "$VERSION" -m "Auto-yanked prerelease"
